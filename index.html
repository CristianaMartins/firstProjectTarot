<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script src="tarotData.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container cell">
      <div class="cell centered">
        <h1>Think of a question! Now click on the deck.</h1>
      </div>
      <div class="two-columns cell">
        <div class="cell centered">
          <img
            class="deck-image"
            src="./tarotDeck.png"
            onclick="selectCard()"
          />
        </div>
        <div class="cell right side">
          <div class="open-space-for-the-card" id="cardPlaceholder"></div>
        </div>
      </div>
      <div class="cell">
        <div class="open-space-for-the-caption" id="captionPlaceholder"></div>
      </div>
    </div>
  </body>
</html>
